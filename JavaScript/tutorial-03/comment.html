<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Comments</title>
  </head>
  <body>
    <h1 id="output"></h1>
    <script>
      document.write("JavaScript");
      console.log("JavaScript is a Programing Language.");

      // window.alert("JavaScript Alert!");
      // Above is an example of a Single line Comment

      /* window.*/ alert("JavaScript Alert!");
      // Above is example of Block Comment

      /* 'Block Comment' is oftern reffered as 'Multiline Comment'
      because one can comment several lines of code or text using 
      'Block Comment' or 'Multiline Comment' like this one.*/

      document.getElementById("output").innerHTML = "Client Side Language";
    </script>
  </body>
</html>
